<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "dashboard.html"; // Redirect to dashboard
        }
    </script>

<style>
    body.light-mode {
        background-color: #ffffff;
        color: #000000;
    }

    body.dark-mode {
        background-color: #1a202c;
        color: #ffffff;
    }

   
    header.light-mode, header.dark-mode {
        background-color: inherit; 
    }
</style>

</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
   <header class="bg-white text-black w-full py-4 px-6 shadow-md flex items-center justify-between">
    
    <!-- Left Spacer for centering -->
    <div class="flex-1"></div>

    <!-- Centered Logo and Name -->
    <div class="flex items-center space-x-4">
        <img src="images/LOGO.png" alt="Logo" class="w-8 h-8 object-cover">
        <h1 class="text-2xl font-bold">REACHINBOX</h1>
    </div>

    <!-- Toggle Button on the right -->
    <div class="flex-1 flex justify-end">
        <button id="mode-toggle" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
            Toggle Mode
        </button>
    </div>

</header>

    


    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
                <div class="mt-4 text-center">
                    <button class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Login with Google</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-black w-full py-4 px-6 mt-auto shadow-md">
        <p class="text-center text-sm">Â© 2024 REACHINBOX. All rights reserved.</p>
    </footer>


<script>
    
document.getElementById('mode-toggle').addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    document.body.classList.toggle('dark-mode');
});

document.getElementById('mode-toggle').addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    document.body.classList.toggle('dark-mode');
    
    // Save 
    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('mode', 'dark');
    } else {
        localStorage.setItem('mode', 'light');
    }
});


window.addEventListener('DOMContentLoaded', () => {
    const mode = localStorage.getItem('mode');
    if (mode === 'dark') {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.add('light-mode');
    }
});

</script>

</body>
</html>
